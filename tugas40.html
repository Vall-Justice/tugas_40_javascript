<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
        <button type="button" onclick="jalan()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        <b>Base URI</b> Property : <br />
        <p id="satu">contoh</p>
        <hr />
        <b>Body</b> Property : <br />
        <p id="dua">contoh</p>
        <hr />
        <b>Create</b> Element : <br /><br />
        
        <script>
           function jalan() {
              document.getElementById("satu").innerHTML = document.baseURI;
              
              document.body.style.backgroundColor =  "green";
              document.getElementById("dua").innerHTML = document.body.style.backgroundColor;
              
              let user = document.createElement("input");
               user.style.backgroundColor = "white";
               user.style.color = "black";
              document.body.appendChild(user);
           }
        </script>
 </body>
</html>
